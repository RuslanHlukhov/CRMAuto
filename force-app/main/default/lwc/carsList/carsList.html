<template>
	<lightning-card>
		<div class="slds-card__body_inner cars">
			<div class="slds-size_7-of-7 " >
		<div class="slds-size_2-of-7 horizontal">	
		<lightning-input  type="search" placeholder={label.SearchCar} onchange={handleKeyChange} class="slds-m-botton-small-search-area search"
            value={centerName}>
        </lightning-input>
	</div>	
		<div class="slds-size_5-of-7 horizontal">
		<fieldset class="slds-form-element customRadioCls">
			<div class="slds-form-element__control ">
			  <legend class="slds-form-element__legend slds-form-element__label"></legend>
			  <span class="slds-radio" onclick={loadCars}>
				<input type="radio" id="radio-61" value="radio-61" name="default" checked="" />
				<label class="slds-radio__label" for="radio-61">
				  <span class="slds-radio_faux"></span>
				  <span class="slds-form-element__label"><h5>{label.SortByDateAddedLabel}</h5></span>
				</label>
			  </span>
			  
			  <span class="slds-radio" onclick={loadCarByCapacity}>
				<input type="radio" id="radio-62" value="radio-62" name="default" />
				<label class="slds-radio__label" for="radio-62">
				  <span class="slds-radio_faux"></span>
				  <span class="slds-form-element__label">{label.SortByCapacityLabel}</span>
				</label>
			  </span>
			  <span class="slds-radio" onclick={loadCarByBuildDate}>
				  <input type="radio" id="radio-63" value="radio-63" name="default" />
				  <label class="slds-radio__label" for="radio-63">
					<span class="slds-radio_faux"></span>
					<span class="slds-form-element__label" >{label.SortByBuildDateLabel}</span>
				  </label>
				</span>
		  </div>
		  </fieldset>
		</div>
	</div>
		<div class="money-area">
			<p class="currency">Currency</p>
			<button class="curryncy slds-button slds-button_brand"  onclick={handleUaPrice}>UA</button>
			<button class="curryncy slds-button slds-button_success" onclick={handleUsdPrice}>USD</button>
		</div>
		<div>			
			
		</div>
		
        <template for:each={centerList} for:item="centerObj" for:index="index">
            <option key={centerObj.Id}>{centerObj.model}</option>
		</template>
			<template if:true={showData}>
				<lightning-layout multiple-rows="true" pull-to-boundary="small" style="width: 99%; margin-left:3px;">					
					<template for:each={recordsList}   for:item="product">
						<lightning-layout-item key={product.Id} size="2" class="slds-var-p-around_x-small" >
							<lightning-card  class="cars-tile">
								<div class="slds-var-p-horizontal_small bear-tile-body" >
									<div class="slds-media">
										<div class="slds-media__body"  >
											<div class="modal" data-value={product.Vin} onclick={showModalBox} > 
											<p class="slds-var-m-bottom_xx-small" style="text-transform: uppercase; font-size:20px">{product.Name}</p>
											<p class="slds-var-m-bottom_xx-small">Модель: {product.Model}</p>
											<p class="slds-var-m-bottom_xx-small">Объем: {product.EngineCapacity}
											</p>
											<p class="slds-var-m-bottom_xx-small">Дата выпуска: {product.Build}
											</p>
											<p class="slds-var-m-bottom_xx-small" if:true={isUKRActive}>Цена: {product.PriceUa} UA</p>
											<p class="slds-var-m-bottom_xx-small" if:true={isDollarActive}>Цена: {product.Price} USD</p>
											<p class="slds-var-m-bottom_xx-small">VIN: {product.Vin}</p>
											<img src={product.Photo} style="height: 140px; width:200px;"  />	
											
											</div>	
											<div class="moreInformation" data-value={product.Vin} onclick={showModalBox}>
											<button class="slds-button slds-button_brand"><h5>{label.MoreInformationLabel}</h5></button>	
																				
											</div>				
										</div>
									</div>
								</div>	
								<div class="moreInformation" data-value={product.Vin} onclick={showModalByCar}>
									<button class="slds-button slds-button_brand"><h5>Buy Car</h5></button>	
																		
									</div>	
							</lightning-card>
						</lightning-layout-item>						
					</template>				
				</lightning-layout>			
			</template>
			<template if:true={error}>
				<div class="slds-text-color_error">
					An error occurred while loading the car list
				</div>
			</template>
		</div>
	</lightning-card>
		
	   <!-- modal start -->      
	   <template if:true={isShowModal}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
				<lightning-card  class="cars-tile">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox} style="margin-bottom:20px" >
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
							style="margin-bottom:20px"
							></lightning-icon>
                        <span class="slds-assistive-text" style="margin-bottom:20px">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="text-transform: uppercase; font-size:25px">{selectedCar.Model}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<img src={selectedCar.Photo} style="height: 140px; width:200px; margin: 20px;  margin-left: 30%;"  />
					<p class="slds-var-m-bottom_xx-small" style=" font-size:20px">Объем: {selectedCar.EngineCapacity}
					</p>
					<p class="slds-var-m-bottom_xx-small" style=" font-size:20px">Дата выпуска: {selectedCar.Build}
					</p>
					<p class="slds-var-m-bottom_xx-small"  style=" font-size:20px" if:true={isUKRActive}>Цена: {selectedCar.PriceUa} UA</p>
					<p class="slds-var-m-bottom_xx-small" style=" font-size:20px" if:true={isDollarActive}>Цена: {selectedCar.Price} USD</p>
					<p class="slds-var-m-bottom_xx-small" style=" font-size:20px">VIN: {selectedCar.Vin}</p>		
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox} title="Cancel">Cancel</button>
                </footer>
			</lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
	<template if:true={isShowModalByCar}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
				<lightning-card  class="cars-tile">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBoxByCar} style="margin-bottom:20px" >
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"
							style="margin-bottom:20px"
							></lightning-icon>
                        <span class="slds-assistive-text" style="margin-bottom:20px">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate" style="text-transform: uppercase; font-size:25px">{selectedCar.Model}</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
					<img src={selectedCar.Photo} style="height: 140px; width:200px; margin: 20px;  margin-left: 30%;"  />
					<p class="slds-var-m-bottom_xx-small"  style=" font-size:20px" if:true={isUKRActive}>Цена: {selectedCar.PriceUa} UA</p>
					<p class="slds-var-m-bottom_xx-small" style=" font-size:20px" if:true={isDollarActive}>Цена: {selectedCar.Price} USD</p>		
                </div>
				<div>
				<div class="slds-grid slds-gutters">
					<div class="slds-col slds-size_2-of-12">
					</div>
					<div class="slds-col slds-size_8-of-12">
						<h1 class="testdrive">{label.testDrive}</h1>
						<lightning-card>
							<div class="slds-p-around_x-small">
								<lightning-input class="firstName-area" type="text" label="Name" value={firstname}
									onchange={handleFirstNameChange} minlength="3" maxlength="15" required>
								</lightning-input>
			
								<lightning-input class="lastName-area" type="text" label="LastName" value={lastname}
									onchange={handleLastNameChange} minlength="3" maxlength="15" required>
								</lightning-input>
			
								<lightning-input class="phone-area" type="Phone" label="Phone" value={phone}
									onchange={handlePhoneChange} placeholder="+380-000-00-00"
									pattern="\+3\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" minlength="10" maxlength="13" required>
								</lightning-input>
			
								<lightning-input class="email-area" label="Email" value={email} onchange={handleEmailChange}
									required>
								</lightning-input>

								<p class="slds-var-m-bottom_xx-small"  style=" font-size:15px"  onclick={testCarCenter} onchange={handleCarCenter}>{selectedCar.CarCenter}</p>
								
									
								<p class="slds-var-m-bottom_xx-small test" style=" font-size:15px"  onclick={handlePrice} onchange={handlePrice} if:true={isDollarActive}>{selectedCar.Price}</p>
								
									
								
								
								<p class="slds-var-m-bottom_xx-small"  style=" font-size:15px"  onclick={testcar} onchange={handleCar} >{selectedCar.Name} {selectedCar.Model}</p>
								
								
			
								<!-- <lightning-input type="text" label="Text" value={text} onchange={handleTextChange}>
								</lightning-input> -->
			
								<div class="save-area">
								<lightning-button label="Buy Car" onclick={buyCar} style="margin-top:15px;"></lightning-button>
								</div>
							</div>
						</lightning-card>
					</div>
					<div class="slds-col slds-size_2-of-12">
					</div>
				</div>
				</div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBoxByCar} title="Cancel">Cancel</button>
                </footer>
			</lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    
	
</template>
	 <!-- modal end -->
</template>
