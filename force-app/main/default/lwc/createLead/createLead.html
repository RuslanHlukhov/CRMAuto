<template>
        <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-5">
                        <h1 class="contact">{label.Contact}</h1>
                        <lightning-card>
                                <div class="slds-p-around_x-small">
                                        <lightning-input type="text" label={label.Name} value={firstame} onchange={handleNameChange}>
                                        </lightning-input>
                                        <lightning-input type="text" label={label.LastName} value={lastName}
                                                onchange={handleLstnChange}>
                                        </lightning-input>
                                        <lightning-input type="Phone" label={label.Phone} value={phone}
                                                onchange={handlePhnChange} 
                                                placeholder="+380-000-00-00" 
                                                pattern="\+3\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                                                minlength="10" maxlength="13">
                                        </lightning-input>
                                        <lightning-input label="Email" value={email} onchange={handleEmailChange}>
                                        </lightning-input>
                                        <div onclick={handleClickOnCarCenters} class="divforoptions">
                                                <lightning-combobox name="carCenter-area"   
                                                                    label={label.CarCerter} 
                                                                    value={selectedCarCenterId}
                                                                    options={options} 
                                                                    onchange={handleCarCenter}>
                                                </lightning-combobox>
                                            </div> 
                                        <lightning-input type="text" label={label.Subject} value={subject}
                                                onchange={handleSubjectChange}>
                                        </lightning-input>
                                        <lightning-input type="text" label={label.Text} value={text}
                                                onchange={handleTextChange}>
                                        </lightning-input>
                                        <div class="save-area">
                                        <lightning-button label={label.Send} onclick={handleClick}></lightning-button>
                                        </div>
                                </div>
                        </lightning-card>
                </div>
                <div class="slds-col slds-size_3-of-5">
                        <h1 class="contact">{label.AboutUsLabel}</h1>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                                Doloremque voluptas quisquam perferendis dolores laboriosam. 
                                Delectus ullam commodi vero saepe iste, deleniti laudantium labore repellendus quos 
                                facilis placeat quis sequi atque. Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                                Dolor quis repellat provident. Molestias, dolore omnis! Amet excepturi beatae dolor 
                                dignissimos enim id cumque voluptatum quisquam fugiat? Quod explicabo aspernatur unde?</p>
                </div>
        </div>
</template>
